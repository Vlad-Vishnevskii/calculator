<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="./fonts/open-sans-light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/open-sans-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/open-sans-semi-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/open-sans-bold.woff2" as="font" type="font/woff2" crossorigin>
  <title>Онлайн калькулятор</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page-body">
  <header class="header container">
    <h1>
      Онлайн калькулятор
    </h1>
  </header>

  <main>
    <div class="calc container">
      <div class="calc__output">0</div>
      <button type="button" class="calc__button">1</button>
      <button type="button" class="calc__button">2</button>
      <button type="button" class="calc__button">3</button>
      <button type="button" class="calc__button">C</button>
      <button type="button" class="calc__button">4</button>
      <button type="button" class="calc__button">5</button>
      <button type="button" class="calc__button">6</button>
      <button type="button" class="calc__button">+</button>
      <button type="button" class="calc__button">7</button>
      <button type="button" class="calc__button">8</button>
      <button type="button" class="calc__button">9</button>
      <button type="button" class="calc__button">-</button>
      <button type="button" class="calc__button calc__button_null">0</button>
      <button type="button" class="calc__button">.</button>
      <button type="button" class="calc__button">&times</button>
      <button type="button" class="calc__button">&divide</button>
      <button type="button" class="calc__button calc__button_equal-sign">=</button>
    </div>

  </main>

  <footer>

  </footer>

  <script src="./js/script.js"></script>

</body>

</html>
